<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>

<head>
	<title>J.A.R.V.I.S</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
</head>


<body>
	<div class="container-fluid h-100">
		<div class="row justify-content-center h-100">
			<div class="col-md-8 col-xl-6 chat">
				<div class="card">
					<div class="card-header msg_head">
						<div class="d-flex bd-highlight">
							<div class="img_cont">
								<img src="https://play-lh.googleusercontent.com/CSNl7J2e4E4l4wpQO1JN6KTr-OcC6mztqwaOux9fE4LGjjSNW-Jfa-IWbhP0VLagRys"
									class="rounded-circle user_img">
								<span class="online_icon"></span>
							</div>
							<div class="user_info">
								<span>J.A.R.V.I.S</span>
								<p>Ask me anything Sir!</p>
							</div>
							<div id="movingGif" style="margin-left: auto;">
								<img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg7IQa1iCKLKp8qFPHnI_FkrDttwDR9kafBZoRRSyeVPyKzH4CTslms1-pOOjMPXRx1WFAdRE-y7PWDJnt9uxAlHx02z8CDwn2LPfgXXbXdm0q7n1GxAjSSqU3KNMdaCjxr7yhVgEX1lw1XZxcuRj6LNkPTXT6TeotrsfaVVgHmZan8kcx87VJ1NXVH/s360/SVKl-unscreen.gif"
									alt="Moving GIF" style="width: 40px; height: auto;">
							</div>
						</div>
					</div>
					<div id="messageFormeight" class="card-body msg_card_body">

					</div>
					<div class="card-footer">
						<form id="messageArea" class="input-group">
							<input type="text" id="text" name="msg" placeholder="Type your message..."
								autocomplete="off" class="form-control type_msg" required />
							<div class="input-group-append">
								<button type="button" id="mic" class="input-group-text mic_btn"><i
										class="fas fa-microphone"></i></button>
								<button type="submit" id="send" class="input-group-text send_btn"><i
										class="fas fa-location-arrow"></i></button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script>
		$(document).ready(function () {
			$("#messageArea").on("submit", function (event) {
				const date = new Date();
				const hour = date.getHours();
				const minute = date.getMinutes();
				const str_time = hour + ":" + minute;
				var rawText = $("#text").val();

				var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">' + str_time + '</span></div><div class="img_cont_msg"><img src="https://i.pinimg.com/280x280_RS/8f/91/f5/8f91f50bddb27cd22280c667c959df83.jpg" class="rounded-circle user_img_msg"></div></div>';

				$("#text").val("");
				$("#messageFormeight").append(userHtml);

				$.ajax({
					data: {
						msg: rawText,
					},
					type: "POST",
					url: "/get",
				}).done(function (data) {
					// Access the 'message' attribute of the JSON response
					var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://play-lh.googleusercontent.com/CSNl7J2e4E4l4wpQO1JN6KTr-OcC6mztqwaOux9fE4LGjjSNW-Jfa-IWbhP0VLagRys" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data.message + '</div></div>';
					$("#messageFormeight").append($.parseHTML(botHtml));

					// Scroll to the bottom of the chat container after bot responds
					var chatContainer = $("#messageFormeight");
					chatContainer.scrollTop(chatContainer.prop("scrollHeight"));
				});

				event.preventDefault();
			});
			$("#mic").on("click", function () {
				// Toggle the active class for visual feedback
				$(this).toggleClass("active");

				// Trigger voice command function
				if ($(this).hasClass("active")) {
					startVoiceCommand();
				} else {
					stopVoiceCommand();
				}
			});
		});

		function startVoiceCommand() {
			// You might want to add some visual indication that voice command is active
			// For example, change the mic icon color.

			// Use AJAX to send a request to your Flask server to start voice command
			$.ajax({
				type: "POST",
				url: "/start_voice_command",
				success: function (data) {
					console.log(data); // Log server response if needed
				},
				error: function (error) {
					console.error("Error starting voice command:", error);
				}
			});
		}

		function stopVoiceCommand() {
			// Reset any visual indication of voice command being active

			// Use AJAX to send a request to your Flask server to stop voice command
			$.ajax({
				type: "POST",
				url: "/stop_voice_command",
				success: function (data) {
					console.log(data); // Log server response if needed
				},
				error: function (error) {
					console.error("Error stopping voice command:", error);
				}
			});
		}

	</script>
	<p id="result"></p>
</body>

</html>
